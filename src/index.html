<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parsing Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tokenizer.js" defer></script>
</head>

<body>
  <header>
    <h1>Parsing Visualizer</h1>
    <input class="file-input" type="file" accept=".json">
  </header>

  <div class="tokens">
    <pre class="tokens__line-numbers"></pre>
    <pre class="tokens__output"></pre>
  </div>
  <div class="token-list-container">
    <h2>Tokens</h2>
    <div class="token-list-overflow">
      <ul class="token-list"></ul>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; 2020 Michel Fäh</p>
  </footer>

  <template class="token-item-template">
    <li class="token-list__item">
      <input type="checkbox" class="token-list__item__checkbox" checked>
      <div class="token-list__item__color"></div>
      <span class="token-list__item__text"></span>
    </li>
  </template>

</body>

</html>
